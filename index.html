<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="dark-container">
        <div class="inner-container">
            <div class="darktoggle-container">
                <div class="dark-button"></div>
            </div>
            <div class="darkclock-container">
                <div class="dark-clock-body">
                    <section class="dark-time">
                        12:00
                    </section>
                    <section class="dark-seconds">
                        <div class="dark-am">AM</div>
                        <div class="dark-second">23</div>
                    </section>
                </div>
                <div class="dark-day-body">
                    Saturday
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
