<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dark-container">
        <div class="togglemode">

        </div>

        <div class="digital-clock">
            <h1 id="clock"><span id="hour">00</span> : <span id="minute">00</span> : <span id="second">00</span><span id="ME">AM</span></h1>
        </div>

        <div class="formats">
            <button>12 Hour Format</button>
            <button>24 Hour Format</button>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
