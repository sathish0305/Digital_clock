<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dark-container">
        <div class="togglemode">

        </div>

        <div class="digital-clock">
            <div class="twelvehourformat">
                <h1 id="clock"><span id="hour">00</span> : <span id="minute">00</span> : <span id="second">00</span><span id="ME">AM</span></h1>
            </div>

            <div class="day">
                <h1 id="day"></h1>
            </div>

            <div class="twentyfourhourformat">
                <h1 id="clock"><span id="thour">00</span> : <span id="tminute">00</span> : <span id="tsecond">00</span><span id="tME"> AM</span></h1>
            </div>

        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
