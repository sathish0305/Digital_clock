<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="dark-container">
        <div class="inner-container">
            <div class="darktoggle-container">
                <div id="format-toggle-twelve" class="format-toggle-twelve">
                    <div class="format-switch">
                        24
                    </div>
                </div>
                <div class="dark-button"></div>
            </div>
            <div class="darkclock-container">
                <div class="dark-clock-body">
                    <section class="dark-time">
                        <span id="hour"></span>:<span id="minute"></span>
                    </section>
                    <section class="dark-seconds">
                        <div id="twelvehour" class="dark-am">AM</div>
                        <div id="second" class="dark-second"></div>
                    </section>
                </div>
                <div id="day" class="dark-day-body">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
